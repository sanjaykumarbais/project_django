<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </>
  <bodyhead>
    {% include 'emp_mng/navbar.html' %}

    <h1 class="text-center my-3">Employee Management</h1>
    <h1 class="text-center my-3">list of employees</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#SNO</th>
                  <th>NAME</th>
                  <th>EMP iD</th>
                  <th>PHONE</th>
                  <th>WORKING</th>
                  <th>DEPARTMENT</th>
                  <th>ADDERESS</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody>
                {% for e in emps %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.emp_id}}</td>
                    <td>{{e.phone}}</td>
                    <td>{{e.working}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.address}}</td>
                    <td>
                      <a href="/emp_mng/delete_emp_mng/{{e.id}}" class="btn btn-danger btn-sm">delete</a>
                      <a href="/emp_mng/update_emp_mng/{{e.id}}" class="btn btn-dark btn-sm">update</a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
